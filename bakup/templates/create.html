{% extends 'base.html' %}
{% block content %}
 
<div class="container-fluid">
		<form action="{{url_for('blog')}}" method="POST">
			<p><input placeholder="Titulo" type="text" name="title"></p>
			<p><input placeholder="Descricao" type="text" name="content"></p>
			<input class="container" type="submit">
		</form>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul class="flashes">
			{% for message in messages %}
			<li style="color:white; font-weight:bold;">{{message}}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
	</div>
</div>
<footer class="footer">
      <div class="container">
<!--        <span class="text-muted">Desenv. <span style="font-style: italic;">Wellington Guedes</span>2018.</span>-->
      </div>
</footer>

{% endblock %}
